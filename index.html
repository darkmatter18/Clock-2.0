<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="app" content="main6b2532vb">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Timeclock</title>
</head>


<body>

    <!-- Drawer -->
    <aside class="mdc-drawer mdc-drawer--dismissible">
        <div class="mdc-drawer__header">
            <div class="mdc-drawer__header-content">
                <img class="banner-img" src="./static/img/timer-128.ico" alt="logo">
                <h3 class="mdc-drawer__title">Time Clock</h3>
                <h6 class="mdc-drawer__subtitle">Hi, I'm your Time Helper!</h6>
            </div>
        </div>

        <div class="mdc-drawer__content">
            <div class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="javascript: void(0)" aria-selected="true">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                    <span class="mdc-list-item__text">Home</span>
                </a>
                <a class="mdc-list-item" href="./about.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
                    <span class="mdc-list-item__text">About</span>
                </a>
                <a class="mdc-list-item" href="./feedback.html">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">feedback</i>
                    <span class="mdc-list-item__text">Feedback</span>
                </a>
                <hr class="mdc-list-divider">
                <a class="mdc-list-item" href="https://github.com/darkmatter18/Clock" target="_blank">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">code</i>
                    <span class="mdc-list-item__text">View Source</span>
                </a>
            </div>
        </div>
    </aside>

    <div class="mdc-drawer-app-content">
        <!-- Top app bar -->
        <header class="mdc-top-app-bar app-bar mdc-elevation--z4" id="app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                    <span class="mdc-top-app-bar__title">Time Clock</span>
                </section>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content" id="main-content">
            <div class="mdc-top-app-bar--fixed-adjust">
                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <!-- Time -->
                        <div style="text-align: center;" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                            <div class="mdc-typography--body2"> The time of ----- is </div>
                            <canvas id="canvasClock" width="158" height="158"></canvas>
                            <div>
                                <span id="clock">06:06:06</span> <span id="maridian">AM</span>
                            </div>
                        </div>
                        <!-- date -->
                        <div style="text-align: center;" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-5-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                            <div class="mdc-typography--body2"> The Date of ----- is </div>
                            <div id="myCal">&nbsp;</div>
                            <span id="calender">01:04:18</span> <span id="weekday">SUN</span>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid">
                    <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
                            <div style="text-align: center;">
                                <form action="">
                                    <div class="mdc-select my-select">
                                        <select class="mdc-select__native-control">
                                            <option value="" disabled selected></option>
                                            <option value="grains">Bread, Cereal, Rice, and Pasta</option>
                                            <option value="vegetables">Vegetables</option>
                                            <option value="fruit">Fruit</option>
                                        </select>
                                        <label class="mdc-floating-label">Choose for a Time Zone</label>
                                        <div class="mdc-line-ripple"></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- <script src="./calenderNew.js"></script> -->
    <!-- <script src="./clock.js"></script> -->
    <script src="bundle.js" async></script>
</body>


</html>
